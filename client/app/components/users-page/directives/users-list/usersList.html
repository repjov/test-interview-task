<table class="table table-striped">
  <thead>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Role</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr ng-repeat="(key, val) in ulistVm.users">
      <td>{{val.fname}}</td>
      <td>{{val.lname}}</td>
      <td>{{val.email}}</td>
      <td>{{val.role.name}}</td>
      <td class="text-right">
        <button ng-click="ulistVm.onEdit(val._id)" class="btn btn-default" type="submit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          edit
        </button>
        <button class="btn btn-danger" type="submit">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
